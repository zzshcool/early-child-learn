<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>快樂學習樂園</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <header>
        <h1>快樂學習樂園</h1>
    </header>
    <main>
        <div class="container">
            <a href="/numbers/menu" class="card">
                <div class="card-icon">123</div>
                <h2>數字 1-100</h2>
                <p>一起來學數數吧！</p>
                <span class="btn">開始學習</span>
            </a>
            <a href="/english/menu" class="card">
                <div class="card-icon">ABC</div>
                <h2>英文 A-Z</h2>
                <p>認識英文字母！</p>
                <span class="btn">開始學習</span>
            </a>
            <a href="/bopomofo/menu" class="card">
                <div class="card-icon">ㄅㄆㄇ</div>
                <h2>注音符號</h2>
                <p>學習ㄅㄆㄇ！</p>
                <span class="btn">開始學習</span>
            </a>
            <a href="/cognitive/menu" class="card">
                <div class="card-icon">🧠</div>
                <h2>認知學習</h2>
                <p>形狀、顏色、大小、找不同、規律！</p>
                <span class="btn">開始學習</span>
            </a>
            <a href="/games/menu" class="card">
                <div class="card-icon">🎮</div>
                <h2>小遊戲</h2>
                <p>剪刀石頭布、走迷宮！</p>
                <span class="btn">開始遊戲</span>
            </a>
        </div>
    </main>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>數字遊戲</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <header>
        <h1>數字遊戲</h1>
    </header>
    <main>
        <a href="/" class="back-link">← 回首頁</a>
        <div class="game-area">
            <div class="question" id="question">請找出數字：?</div>
            <div class="options" id="options">
                <!-- Options generated by JS -->
            </div>
            <div id="result" style="font-size: 2rem; margin-top: 1rem; min-height: 3rem;"></div>
            <button class="btn" onclick="nextQuestion()">下一題</button>
        </div>
    </main>
    <script th:src="@{/js/script.js}"></script>
    <script>
        let currentAnswer = 0;

        function nextQuestion() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '';

            // Generate random number 1-100
            currentAnswer = Math.floor(Math.random() * 100) + 1;
            document.getElementById('question').textContent = `請找出數字：${currentAnswer}`;
            speak(`請找出數字 ${currentAnswer}`);

            // Generate options (1 correct, 3 wrong)
            const options = [currentAnswer];
            while (options.length < 4) {
                const r = Math.floor(Math.random() * 100) + 1;
                if (!options.includes(r)) options.push(r);
            }
            // Shuffle options
            options.sort(() => Math.random() - 0.5);

            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            options.forEach(num => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = num;
                btn.onclick = () => checkAnswer(num);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(num) {
            const resultDiv = document.getElementById('result');
            if (num === currentAnswer) {
                resultDiv.textContent = '答對了！好棒！';
                resultDiv.style.color = 'green';
                speak('答對了！好棒！');
                setTimeout(nextQuestion, 2000);
            } else {
                resultDiv.textContent = '再試一次喔！';
                resultDiv.style.color = 'red';
                speak('再試一次喔！');
            }
        }

        // Start game on load
        window.onload = nextQuestion;
    </script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ•¸å­—ç­†ç•«ç·´ç¿’</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .canvas-container {
            position: relative;
            width: 90vw;
            max-width: 300px;
            aspect-ratio: 1 / 1;
            margin: 0 auto;
            border: 2px dashed #ccc;
            border-radius: 20px;
            background-color: white;
            overflow: hidden;
            touch-action: none;
        }

        .background-char {
            display: none;
        }

        #guide-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.3;
        }

        .guide-path {
            fill: none;
            stroke: #ccc;
            stroke-width: 20;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .anim-path {
            fill: none;
            stroke: #FF6B6B;
            stroke-width: 5;
            stroke-linecap: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawStroke 3s infinite;
        }

        @keyframes drawStroke {
            0% {
                stroke-dashoffset: 1000;
            }

            100% {
                stroke-dashoffset: 0;
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        .controls {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        /* å®Œæˆå‹•ç•«æ•ˆæœ */
        .success-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .success-overlay.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .success-content {
            text-align: center;
            animation: bounceIn 0.5s ease;
        }

        .success-emoji {
            font-size: 6rem;
            animation: pulse 0.5s ease infinite alternate;
        }

        .success-text {
            font-size: 2rem;
            color: white;
            margin-top: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .star {
            position: absolute;
            font-size: 2rem;
            animation: starFloat 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.1);
            }
        }

        @keyframes starFloat {
            0% {
                transform: translateY(0) scale(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) scale(1) rotate(360deg);
                opacity: 0;
            }
        }

        /* ç›¸ä¼¼åº¦é¡¯ç¤º */
        .similarity-bar {
            width: 90%;
            max-width: 300px;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 1rem auto;
            overflow: hidden;
        }

        .similarity-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffc107, #4caf50);
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .similarity-text {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>æ•¸å­—ç­†ç•«ç·´ç¿’</h1>
    </header>
    <main>
        <div class="nav-container">
            <a href="/numbers/menu" class="nav-link">â† å›ä¸Šä¸€é </a>
            <a href="/" class="nav-link home-link">ğŸ  å›é¦–é </a>
        </div>

        <div class="controls" style="margin-bottom: 2rem;">
            <button class="btn" onclick="prevChar()">â† ä¸Šä¸€å€‹</button>
            <span id="current-char-display" style="font-size: 2rem; align-self: center;">1</span>
            <button class="btn" onclick="nextChar()">ä¸‹ä¸€å€‹ â†’</button>
        </div>

        <div class="canvas-container">
            <svg id="guide-svg" viewBox="0 0 300 300">
                <defs>
                    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6"
                        orient="auto-start-reverse">
                        <path d="M 0 0 L 10 5 L 0 10 z" fill="#FF6B6B" />
                    </marker>
                </defs>
                <g id="paths-group"></g>
            </svg>
            <canvas id="drawing-canvas" width="300" height="300"></canvas>
        </div>

        <div class="similarity-text" id="similarity-text">é–‹å§‹ç·´ç¿’å§ï¼</div>
        <div class="similarity-bar">
            <div class="similarity-fill" id="similarity-fill"></div>
        </div>

        <div class="controls">
            <button class="btn" style="background-color: #ff6b6b;" onclick="clearCanvas()">æ“¦ä¹¾æ·¨</button>
            <button class="btn" style="background-color: #4CAF50;" onclick="checkSimilarity()">æª¢æŸ¥</button>
        </div>
    </main>

    <!-- æˆåŠŸå‹•ç•« -->
    <div class="success-overlay" id="success-overlay">
        <div class="success-content">
            <div class="success-emoji">ğŸ‰</div>
            <div class="success-text">å¤ªæ£’äº†ï¼å¯«å¾—å¾ˆå¥½ï¼</div>
        </div>
    </div>
    <div class="stars-container" id="stars-container"></div>

    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/stroke-data.js}"></script>
    <script>
        let currentIndex = 1;
        const maxIndex = 10;
        let hasDrawn = false;

        function updateChar() {
            document.getElementById('current-char-display').textContent = currentIndex;
            clearCanvas();
            renderGuide('numbers', currentIndex.toString());
            speak(currentIndex.toString());
            document.getElementById('similarity-text').textContent = 'é–‹å§‹ç·´ç¿’å§ï¼';
            document.getElementById('similarity-fill').style.width = '0%';
        }

        function renderGuide(type, char) {
            const group = document.getElementById('paths-group');
            group.innerHTML = '';
            const paths = getStrokePaths(type, char);

            paths.forEach((d, index) => {
                const bgPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
                bgPath.setAttribute("d", d);
                bgPath.setAttribute("class", "guide-path");
                group.appendChild(bgPath);

                const animPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
                animPath.setAttribute("d", d);
                animPath.setAttribute("class", "anim-path");
                animPath.setAttribute("marker-end", "url(#arrow)");
                animPath.style.animationDelay = `${index * 1}s`;
                group.appendChild(animPath);
            });
        }

        function nextChar() {
            if (currentIndex < maxIndex) {
                currentIndex++;
                updateChar();
            }
        }

        function prevChar() {
            if (currentIndex > 1) {
                currentIndex--;
                updateChar();
            }
        }

        // Canvas Logic
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        ctx.lineWidth = 15;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#333';

        function startDraw(e) {
            isDrawing = true;
            hasDrawn = true;
            draw(e);
        }

        function endDraw() {
            isDrawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();

            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            const clientX = (e.clientX || e.touches[0].clientX);
            const clientY = (e.clientY || e.touches[0].clientY);

            const x = (clientX - rect.left) * scaleX;
            const y = (clientY - rect.top) * scaleY;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mouseup', endDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('touchstart', startDraw);
        canvas.addEventListener('touchend', endDraw);
        canvas.addEventListener('touchmove', draw);

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hasDrawn = false;
            document.getElementById('similarity-text').textContent = 'é–‹å§‹ç·´ç¿’å§ï¼';
            document.getElementById('similarity-fill').style.width = '0%';
        }

        // ç›¸ä¼¼åº¦æª¢æŸ¥åŠŸèƒ½
        function checkSimilarity() {
            if (!hasDrawn) {
                document.getElementById('similarity-text').textContent = 'è«‹å…ˆç·´ç¿’å¯«å­—ï¼';
                return;
            }

            // ç²å–ç”¨æˆ¶ç¹ªè£½çš„åƒç´ è³‡æ–™
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const userPixels = getBlackPixels(imageData);

            // ç²å–å¼•å°è·¯å¾‘çš„åƒç´ è³‡æ–™
            const guidePixels = getGuidePixels();

            // è¨ˆç®—ç›¸ä¼¼åº¦
            const similarity = calculateSimilarity(userPixels, guidePixels);

            // æ›´æ–°é¡¯ç¤º
            const percentage = Math.round(similarity * 100);
            document.getElementById('similarity-fill').style.width = percentage + '%';

            if (percentage >= 90) {
                document.getElementById('similarity-text').textContent = `å®Œç¾ï¼${percentage}% ğŸŒŸ`;
                showSuccessAnimation();
            } else if (percentage >= 70) {
                document.getElementById('similarity-text').textContent = `å¾ˆå¥½ï¼${percentage}% ğŸ‘`;
            } else if (percentage >= 50) {
                document.getElementById('similarity-text').textContent = `ç¹¼çºŒåŠ æ²¹ï¼${percentage}%`;
            } else {
                document.getElementById('similarity-text').textContent = `å†è©¦è©¦çœ‹ï¼${percentage}%`;
            }
        }

        function getBlackPixels(imageData) {
            const pixels = [];
            const data = imageData.data;
            for (let y = 0; y < imageData.height; y++) {
                for (let x = 0; x < imageData.width; x++) {
                    const idx = (y * imageData.width + x) * 4;
                    // æª¢æŸ¥æ˜¯å¦æœ‰ç¹ªè£½ï¼ˆalpha > 0ï¼‰
                    if (data[idx + 3] > 50) {
                        pixels.push({ x, y });
                    }
                }
            }
            return pixels;
        }

        function getGuidePixels() {
            const paths = getStrokePaths('numbers', currentIndex.toString());
            const pixels = [];

            // å‰µå»ºè‡¨æ™‚ canvas ä¾†æ¸²æŸ“å¼•å°è·¯å¾‘
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = 300;
            tempCanvas.height = 300;
            const tempCtx = tempCanvas.getContext('2d');

            tempCtx.strokeStyle = '#000';
            tempCtx.lineWidth = 20;
            tempCtx.lineCap = 'round';
            tempCtx.lineJoin = 'round';

            paths.forEach(pathData => {
                const path = new Path2D(pathData);
                tempCtx.stroke(path);
            });

            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            return getBlackPixels(imageData);
        }

        function calculateSimilarity(userPixels, guidePixels) {
            if (userPixels.length === 0 || guidePixels.length === 0) {
                return 0;
            }

            // å‰µå»ºå¼•å°è·¯å¾‘çš„åƒç´ é›†åˆ
            const guideSet = new Set();
            guidePixels.forEach(p => guideSet.add(`${Math.floor(p.x / 3)},${Math.floor(p.y / 3)}`));

            // è¨ˆç®—ç”¨æˆ¶ç¹ªè£½åœ¨å¼•å°å€åŸŸå…§çš„æ¯”ä¾‹
            let matchCount = 0;
            const userSet = new Set();
            userPixels.forEach(p => {
                const key = `${Math.floor(p.x / 3)},${Math.floor(p.y / 3)}`;
                userSet.add(key);
                if (guideSet.has(key)) {
                    matchCount++;
                }
            });

            // è¨ˆç®—è¦†è“‹ç‡ï¼ˆç”¨æˆ¶è¦†è“‹äº†å¤šå°‘å¼•å°è·¯å¾‘ï¼‰
            let coverCount = 0;
            guidePixels.forEach(p => {
                const key = `${Math.floor(p.x / 3)},${Math.floor(p.y / 3)}`;
                if (userSet.has(key)) {
                    coverCount++;
                }
            });

            const accuracy = userPixels.length > 0 ? matchCount / userPixels.length : 0;
            const coverage = guidePixels.length > 0 ? coverCount / guidePixels.length : 0;

            // ç¶œåˆè©•åˆ†
            return (accuracy * 0.5 + coverage * 0.5);
        }

        // æˆåŠŸå‹•ç•«
        function showSuccessAnimation() {
            const overlay = document.getElementById('success-overlay');
            const starsContainer = document.getElementById('stars-container');

            overlay.classList.add('show');

            // å‰µå»ºæ˜Ÿæ˜Ÿ
            const starEmojis = ['â­', 'ğŸŒŸ', 'âœ¨', 'ğŸ’«', 'ğŸ‰', 'ğŸŠ'];
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = starEmojis[Math.floor(Math.random() * starEmojis.length)];
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 0.5 + 's';
                starsContainer.appendChild(star);
            }

            // 3ç§’å¾Œé—œé–‰å‹•ç•«ä¸¦è‡ªå‹•ä¸‹ä¸€å€‹
            setTimeout(() => {
                overlay.classList.remove('show');
                starsContainer.innerHTML = '';
                if (currentIndex < maxIndex) {
                    currentIndex++;
                    updateChar();
                }
            }, 2500);
        }

        window.onload = updateChar;
    </script>
</body>

</html>

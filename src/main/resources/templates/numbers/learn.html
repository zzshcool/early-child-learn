<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>數字教學 1-100</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .page-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.8rem;
            margin: 1rem 0;
        }

        .page-btn {
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            min-width: 100px;
        }

        .page-btn.prev {
            background: linear-gradient(135deg, #4ECDC4, #45B7D1);
            color: white;
        }

        .page-btn.next {
            background: linear-gradient(135deg, #FF6B6B, #FF8E8E);
            color: white;
        }

        .page-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .page-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .page-indicator {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary-color);
            background: white;
            padding: 8px 16px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            min-width: 100px;
            text-align: center;
        }

        .progress-section {
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            width: 100%;
            max-width: 300px;
            height: 12px;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 0.5rem auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ECDC4, #45B7D1);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.95rem;
            color: #666;
        }

        /* 數字格子 4x5 或 5x4 排版 */
        #number-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.8rem;
            padding: 0.5rem;
            max-width: 500px;
            margin: 0 auto;
        }

        #number-grid .grid-item {
            font-size: 1.8rem;
        }

        @media (max-width: 480px) {
            #number-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            #number-grid .grid-item {
                font-size: 1.5rem;
            }

            .page-btn {
                padding: 8px 15px;
                font-size: 1rem;
                min-width: 80px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>數字教學 1-100</h1>
    </header>
    <main>
        <div th:replace="~{fragments :: nav('/numbers/menu', '上一頁')}"></div>

        <!-- 學習進度 -->
        <div class="progress-section">
            <div class="progress-text">已學習: <span id="learned-count">0</span> / 100</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
            </div>
        </div>

        <!-- 簡化導航：只保留一組 -->
        <div class="page-nav">
            <button class="page-btn prev" id="prev-btn" onclick="prevPage()">← 上一頁</button>
            <span class="page-indicator" id="page-indicator">1 / 5</span>
            <button class="page-btn next" id="next-btn" onclick="nextPage()">下一頁 →</button>
        </div>

        <div class="grid-container" id="number-grid">
            <!-- Numbers will be generated by JS -->
        </div>
    </main>

    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/speech-helper.js}"></script>
    <script>
        const grid = document.getElementById('number-grid');
        const itemsPerPage = 20;  // 改為每頁 20 個
        const totalPages = 5;     // 共 5 頁
        let currentPage = 1;

        // 從 localStorage 讀取學習進度
        let learnedNumbers = JSON.parse(localStorage.getItem('learnedNumbers') || '[]');

        // 音效
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playClickSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(800, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.15);
        }

        function renderPage(page) {
            grid.innerHTML = '';
            const start = (page - 1) * itemsPerPage + 1;
            const end = page * itemsPerPage;

            for (let i = start; i <= end; i++) {
                const div = document.createElement('div');
                div.className = 'grid-item';
                div.textContent = i;
                div.style.position = 'relative';

                // 檢查是否已學習
                if (learnedNumbers.includes(i)) {
                    div.classList.add('learned');
                }

                div.onclick = () => {
                    playClickSound();
                    div.classList.add('clicked');

                    // 標記為已學習
                    if (!learnedNumbers.includes(i)) {
                        learnedNumbers.push(i);
                        localStorage.setItem('learnedNumbers', JSON.stringify(learnedNumbers));
                        div.classList.add('learned');
                        updateProgress();
                    }

                    // 語音朗讀
                    speak(i.toString());

                    setTimeout(() => div.classList.remove('clicked'), 400);
                };
                grid.appendChild(div);
            }

            updatePageIndicator();
            updateProgress();
        }

        function updatePageIndicator() {
            document.getElementById('page-indicator').textContent = `${currentPage} / ${totalPages}`;
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage === totalPages;
        }

        function updateProgress() {
            const count = learnedNumbers.length;
            document.getElementById('learned-count').textContent = count;
            document.getElementById('progress-fill').style.width = (count / 100 * 100) + '%';
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                renderPage(currentPage);
            }
        }

        // 初始化
        renderPage(1);

        window.onload = function () {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance('開始學習數字囉！');
                utterance.lang = 'zh-TW';
                utterance.rate = 0.9;
                utterance.pitch = 1.2;
                speechSynthesis.speak(utterance);
            }
        };
    </script>
</body>

</html>

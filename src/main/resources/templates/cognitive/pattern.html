    <script>
        const items = ['ğŸ', 'ğŸŒ', 'ğŸ‡', 'ğŸŠ', 'ğŸ¶', 'ğŸ±', 'ğŸš—', 'â­', 'ğŸŒ»', 'ğŸˆ'];

        function initGame() {
            const feedback = document.getElementById('feedback');
            feedback.textContent = '';
            feedback.style.color = 'inherit';

            const itemA = items[Math.floor(Math.random() * items.length)];
            let itemB = items[Math.floor(Math.random() * items.length)];
            while (itemB === itemA) {
                itemB = items[Math.floor(Math.random() * items.length)];
            }

            const patternType = Math.floor(Math.random() * 3);
            let sequence = [];
            let answer = '';

            if (patternType === 0) {
                sequence = [itemA, itemB, itemA, itemB, itemA];
                answer = itemB;
            } else if (patternType === 1) {
                sequence = [itemA, itemA, itemB, itemA, itemA];
                answer = itemB;
            } else {
                sequence = [itemA, itemB, itemB, itemA, itemB];
                answer = itemB;
            }

            GameAudio.speak('çœ‹çœ‹è¦å¾‹ï¼Œä¸‹ä¸€å€‹æ˜¯ä»€éº¼å‘¢ï¼Ÿ');

            const seqContainer = document.getElementById('sequence-container');
            seqContainer.innerHTML = '';
            sequence.forEach(icon => {
                const div = document.createElement('div');
                div.className = 'sequence-item';
                div.textContent = icon;
                seqContainer.appendChild(div);
            });
            const qDiv = document.createElement('div');
            qDiv.className = 'sequence-item question-mark';
            qDiv.textContent = '?';
            seqContainer.appendChild(qDiv);

            const distractor = (answer === itemA) ? itemB : itemA;
            const options = [answer, distractor];
            options.sort(() => Math.random() - 0.5);

            const optContainer = document.getElementById('options-container');
            optContainer.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(opt, answer);
                optContainer.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct) {
            const feedback = document.getElementById('feedback');
            GameSound.play('click');

            if (selected === correct) {
                feedback.textContent = 'ğŸ‰ ç­”å°äº†ï¼å¥½æ£’ï¼';
                feedback.style.color = '#27AE60';
                GameSound.play('correct');
                GameAudio.correct();
                RewardSystem.recordCorrectAnswer();

                const qMark = document.querySelector('.question-mark');
                if (qMark) {
                    qMark.textContent = correct;
                    qMark.classList.remove('question-mark');
                    qMark.style.background = '#4ECDC4';
                }

                setTimeout(initGame, 2000);
            } else {
                feedback.textContent = 'ğŸ¤” å†æƒ³ä¸€æƒ³å–”ï¼';
                feedback.style.color = '#E74C3C';
                GameSound.play('wrong');
                GameAudio.tryAgain();
                RewardSystem.resetCorrectStreak();
            }
        }

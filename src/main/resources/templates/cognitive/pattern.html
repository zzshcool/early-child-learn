<body>
    <header>

    <main>
        <a href="/cognitive/menu" class="back-link">â† è¿”å›é¸å–®</a>
        <div class="game-area">
            <div class="question">ä¸‹ä¸€å€‹æ˜¯ä»€éº¼ï¼Ÿ</div>
            <div id="sequence-container" class="sequence-container">
                <!-- Sequence items go here -->
            </div>
            <div id="options-container" class="options-container">
                <!-- Options go here -->
            </div>
            <div id="feedback" style="font-size: 2rem; margin-top: 20px; min-height: 3rem;"></div>
            <button onclick="initGame()" class="btn" style="margin-top: 20px;">ä¸‹ä¸€é¡Œ</button>
        </div>
    </main>

    <script>
        const items = ['ğŸ', 'ğŸŒ', 'ğŸ‡', 'ğŸŠ', 'ğŸ¶', 'ğŸ±', 'ğŸš—', 'â­'];

        function initGame() {
            const feedback = document.getElementById('feedback');
            feedback.textContent = '';
            feedback.style.color = 'inherit';

            // Pick 2 items for the pattern
            const itemA = items[Math.floor(Math.random() * items.length)];
            let itemB = items[Math.floor(Math.random() * items.length)];
            while (itemB === itemA) {
                itemB = items[Math.floor(Math.random() * items.length)];
            }

            // Define pattern types: ABABAB, AABAAB, ABBABB
            const patternType = Math.floor(Math.random() * 3);
            let sequence = [];
            let answer = '';

            if (patternType === 0) { // ABABAB
                sequence = [itemA, itemB, itemA, itemB, itemA];
                answer = itemB;
            } else if (patternType === 1) { // AABAAB
                sequence = [itemA, itemA, itemB, itemA, itemA];
                answer = itemB;
            } else { // ABBABB
                sequence = [itemA, itemB, itemB, itemA, itemB];
                answer = itemB;
            }

            // Display sequence
            const seqContainer = document.getElementById('sequence-container');
            seqContainer.innerHTML = '';
            sequence.forEach(icon => {
                const div = document.createElement('div');
                div.className = 'sequence-item';
                div.textContent = icon;
                seqContainer.appendChild(div);
            });
            // Add question mark
            const qDiv = document.createElement('div');
            qDiv.className = 'sequence-item question-mark';
            qDiv.textContent = '?';
            seqContainer.appendChild(qDiv);

            // Generate options (Correct answer + 1 distractor)
            // Distractor should be the other item in the pattern usually, or random?
            // If pattern is A, B. Distractor should be A (if answer is B).
            const distractor = (answer === itemA) ? itemB : itemA;

            const options = [answer, distractor];
            options.sort(() => Math.random() - 0.5);

            const optContainer = document.getElementById('options-container');
            optContainer.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(opt, answer);
                optContainer.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct) {
            const feedback = document.getElementById('feedback');
            if (selected === correct) {
                feedback.textContent = 'ç­”å°äº†ï¼å¥½æ£’ï¼ ğŸ‰';
                feedback.style.color = 'green';

                // Reveal the answer in the sequence
                const qMark = document.querySelector('.question-mark');
                if (qMark) {
                    qMark.textContent = correct;
                    qMark.classList.remove('question-mark');
                    qMark.style.backgroundColor = '#95E1D3'; // Success color
                }

                setTimeout(initGame, 1500);
            } else {
                feedback.textContent = 'å†æƒ³ä¸€æƒ³å–”ï¼ ğŸ¤”';
                feedback.style.color = 'red';
            }
        }

        window.onload = initGame;
    </script>

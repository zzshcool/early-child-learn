<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>注音筆畫練習</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .canvas-container {
            position: relative;
            width: 90vw;
            max-width: 300px;
            aspect-ratio: 1 / 1;
            margin: 0 auto;
            border: 2px dashed #ccc;
            border-radius: 20px;
            background-color: white;
            overflow: hidden;
            touch-action: none;
        }

        .background-char {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px;
            color: #eee;
            pointer-events: none;
            font-family: "KaiTi", "BiauKai", "Microsoft JhengHei", sans-serif;
            user-select: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        .controls {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <header>
        <h1>注音筆畫練習</h1>
    </header>
    <main>
        <a href="/" class="back-link">← 回首頁</a>

        <div class="controls" style="margin-bottom: 2rem;">
            <button class="btn" onclick="prevChar()">← 上一個</button>
            <span id="current-char-display" style="font-size: 2rem; align-self: center;">ㄅ</span>
            <button class="btn" onclick="nextChar()">下一個 →</button>
        </div>

        <div class="canvas-container">
            <div id="bg-char" class="background-char">ㄅ</div>
            <canvas id="drawing-canvas" width="300" height="300"></canvas>
        </div>

        <div class="controls">
            <button class="btn" style="background-color: #ff6b6b;" onclick="clearCanvas()">擦乾淨 (Wipe)</button>
        </div>
    </main>
    <script th:src="@{/js/script.js}"></script>
    <script>
        const chars = "ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦ".split("");
        let currentIndex = 0;

        function updateChar() {
            const char = chars[currentIndex];
            document.getElementById('bg-char').textContent = char;
            document.getElementById('current-char-display').textContent = char;
            clearCanvas();
            speak(char, 'zh-TW');
        }

        function nextChar() {
            if (currentIndex < chars.length - 1) {
                currentIndex++;
                updateChar();
            }
        }

        function prevChar() {
            if (currentIndex > 0) {
                currentIndex--;
                updateChar();
            }
        }

        // Canvas Logic
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        ctx.lineWidth = 15;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#333';

        function startDraw(e) {
            isDrawing = true;
            draw(e);
        }

        function endDraw() {
            isDrawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();

            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            const clientX = (e.clientX || e.touches[0].clientX);
            const clientY = (e.clientY || e.touches[0].clientY);

            const x = (clientX - rect.left) * scaleX;
            const y = (clientY - rect.top) * scaleY;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mouseup', endDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('touchstart', startDraw);
        canvas.addEventListener('touchend', endDraw);
        canvas.addEventListener('touchmove', draw);

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        window.onload = updateChar;
    </script>
</body>

</html>

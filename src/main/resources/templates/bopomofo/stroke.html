    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .canvas-container {
            position: relative;
            width: 90vw;
            max-width: 300px;
            aspect-ratio: 1 / 1;
            margin: 0 auto;
            border: 2px dashed #ccc;
            border-radius: 20px;
            background-color: white;
            overflow: hidden;
            touch-action: none;
        }

        .background-char {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px;
            color: #eee;
            pointer-events: none;
            font-family: "KaiTi", "BiauKai", "Microsoft JhengHei", sans-serif;
            user-select: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        .controls {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        /* å®Œæˆå‹•ç•«æ•ˆæœ */
        .success-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .success-overlay.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .success-content {
            text-align: center;
            animation: bounceIn 0.5s ease;
        }

        .success-emoji {
            font-size: 6rem;
            animation: pulse 0.5s ease infinite alternate;
        }

        .success-text {
            font-size: 2rem;
            color: white;
            margin-top: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .star {
            position: absolute;
            font-size: 2rem;
            animation: starFloat 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.1);
            }
        }

        @keyframes starFloat {
            0% {
                transform: translateY(0) scale(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) scale(1) rotate(360deg);
                opacity: 0;
            }
        }

        /* ç›¸ä¼¼åº¦é¡¯ç¤º */
        .similarity-bar {
            width: 90%;
            max-width: 300px;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 1rem auto;
            overflow: hidden;
        }

        .similarity-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffc107, #4caf50);
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .similarity-text {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
    </style>

<body>
    <header>

    <main>

        <div class="controls" style="margin-bottom: 2rem;">

    <div class="success-overlay" id="success-overlay">
        <div class="success-content">
            <div class="success-emoji">ğŸ‰</div>
            <div class="success-text">å¤ªæ£’äº†ï¼å¯«å¾—å¾ˆå¥½ï¼</div>

    <script th:src="@{/js/script.js}"></script>
    <script>
        const chars = "ã„…ã„†ã„‡ã„ˆã„‰ã„Šã„‹ã„Œã„ã„ã„ã„ã„‘ã„’ã„“ã„”ã„•ã„–ã„—ã„˜ã„™ã„§ã„¨ã„©ã„šã„›ã„œã„ã„ã„Ÿã„ ã„¡ã„¢ã„£ã„¤ã„¥ã„¦".split("");
        let currentIndex = 0;
        let hasDrawn = false;

        function updateChar() {
            const char = chars[currentIndex];
            document.getElementById('bg-char').textContent = char;
            document.getElementById('current-char-display').textContent = char;
            clearCanvas();
            speak(char, 'zh-TW');
            document.getElementById('similarity-text').textContent = 'é–‹å§‹ç·´ç¿’å§ï¼';
            document.getElementById('similarity-fill').style.width = '0%';
        }

        function nextChar() {
            if (currentIndex < chars.length - 1) {
                currentIndex++;
                updateChar();
            }
        }

        function prevChar() {
            if (currentIndex > 0) {
                currentIndex--;
                updateChar();
            }
        }

        // Canvas Logic
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        ctx.lineWidth = 15;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#333';

        function startDraw(e) {
            isDrawing = true;
            hasDrawn = true;
            draw(e);
        }

        function endDraw() {
            isDrawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();

            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            const clientX = (e.clientX || e.touches[0].clientX);
            const clientY = (e.clientY || e.touches[0].clientY);

            const x = (clientX - rect.left) * scaleX;
            const y = (clientY - rect.top) * scaleY;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mouseup', endDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('touchstart', startDraw);
        canvas.addEventListener('touchend', endDraw);
        canvas.addEventListener('touchmove', draw);

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hasDrawn = false;
            document.getElementById('similarity-text').textContent = 'é–‹å§‹ç·´ç¿’å§ï¼';
            document.getElementById('similarity-fill').style.width = '0%';
        }

        // ç›¸ä¼¼åº¦æª¢æŸ¥åŠŸèƒ½ï¼ˆä½¿ç”¨èƒŒæ™¯å­—ç¬¦ä½œç‚ºåƒè€ƒï¼‰
        function checkSimilarity() {
            if (!hasDrawn) {
                document.getElementById('similarity-text').textContent = 'è«‹å…ˆç·´ç¿’å¯«å­—ï¼';
                return;
            }

            const char = chars[currentIndex];
            const userPixels = getUserPixels();
            const guidePixels = getGuidePixels(char);
            const similarity = calculateSimilarity(userPixels, guidePixels);

            const percentage = Math.round(similarity * 100);
            document.getElementById('similarity-fill').style.width = percentage + '%';

            if (percentage >= 50) {
                document.getElementById('similarity-text').textContent = `å¤ªæ£’äº†ï¼å¯«å¾—å¾ˆå¥½ï¼${percentage}% ğŸŒŸ`;
                showSuccessAnimation();
            } else if (percentage >= 30) {
                document.getElementById('similarity-text').textContent = `å¾ˆå¥½å–”ï¼ç¹¼çºŒåŠ æ²¹ï¼${percentage}% ğŸ‘`;
            } else {
                document.getElementById('similarity-text').textContent = `å†è©¦è©¦çœ‹ï¼Œä½ ä¸€å®šå¯ä»¥çš„ï¼${percentage}% ğŸ’ª`;
            }
        }

        function getUserPixels() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = [];
            const data = imageData.data;
            for (let y = 0; y < imageData.height; y++) {
                for (let x = 0; x < imageData.width; x++) {
                    const idx = (y * imageData.width + x) * 4;
                    if (data[idx + 3] > 50) {
                        pixels.push({ x, y });
                    }
                }
            }
            return pixels;
        }

        function getGuidePixels(char) {
            // å‰µå»ºè‡¨æ™‚ canvas ä¾†æ¸²æŸ“åƒè€ƒå­—ç¬¦
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = 300;
            tempCanvas.height = 300;
            const tempCtx = tempCanvas.getContext('2d');

            tempCtx.fillStyle = '#000';
            tempCtx.font = '200px "KaiTi", "BiauKai", "Microsoft JhengHei", sans-serif';
            tempCtx.textAlign = 'center';
            tempCtx.textBaseline = 'middle';
            tempCtx.fillText(char, 150, 150);

            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const pixels = [];
            const data = imageData.data;
            for (let y = 0; y < imageData.height; y++) {
                for (let x = 0; x < imageData.width; x++) {
                    const idx = (y * imageData.width + x) * 4;
                    if (data[idx + 3] > 50) {
                        pixels.push({ x, y });
                    }
                }
            }
            return pixels;
        }

        function calculateSimilarity(userPixels, guidePixels) {
            if (userPixels.length === 0 || guidePixels.length === 0) {
                return 0;
            }

            const guideSet = new Set();
            guidePixels.forEach(p => guideSet.add(`${Math.floor(p.x / 3)},${Math.floor(p.y / 3)}`));

            let matchCount = 0;
            const userSet = new Set();
            userPixels.forEach(p => {
                const key = `${Math.floor(p.x / 3)},${Math.floor(p.y / 3)}`;
                userSet.add(key);
                if (guideSet.has(key)) {
                    matchCount++;
                }
            });

            let coverCount = 0;
            guidePixels.forEach(p => {
                const key = `${Math.floor(p.x / 3)},${Math.floor(p.y / 3)}`;
                if (userSet.has(key)) {
                    coverCount++;
                }
            });

            const accuracy = userPixels.length > 0 ? matchCount / userPixels.length : 0;
            const coverage = guidePixels.length > 0 ? coverCount / guidePixels.length : 0;

            return (accuracy * 0.5 + coverage * 0.5);
        }

        function showSuccessAnimation() {
            const overlay = document.getElementById('success-overlay');
            const starsContainer = document.getElementById('stars-container');

            overlay.classList.add('show');

            const starEmojis = ['â­', 'ğŸŒŸ', 'âœ¨', 'ğŸ’«', 'ğŸ‰', 'ğŸŠ'];
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = starEmojis[Math.floor(Math.random() * starEmojis.length)];
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 0.5 + 's';
                starsContainer.appendChild(star);
            }

            setTimeout(() => {
                overlay.classList.remove('show');
                starsContainer.innerHTML = '';
                if (currentIndex < chars.length - 1) {
                    currentIndex++;
                    updateChar();
                }
            }, 2500);
        }

        window.onload = updateChar;
    </script>

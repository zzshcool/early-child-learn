<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>注音符號教學</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <header>
        <h1>注音符號教學</h1>
    </header>
    <main>
        <a href="/" class="back-link">← 回首頁</a>
        <div class="grid-container" id="bopomofo-grid">
            <!-- Bopomofo will be generated by JS -->
        </div>
    </main>
    <script th:src="@{/js/script.js}"></script>
    <script>
        const grid = document.getElementById('bopomofo-grid');
        const bopomofo = "ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦ".split("");

        bopomofo.forEach(char => {
            const div = document.createElement('div');
            div.className = 'grid-item';
            div.textContent = char;
            div.onclick = () => speak(char, 'zh-TW');
            grid.appendChild(div);
        });
    </script>
</body>

</html>

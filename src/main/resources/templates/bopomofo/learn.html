<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>注音符號教學</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .legend {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            color: #666;
        }

        .legend-color {
            width: 25px;
            height: 25px;
            border-radius: 8px;
        }

        .legend-color.consonant {
            background: linear-gradient(135deg, #FFB6C1, #FFD1DC);
        }

        .legend-color.vowel {
            background: linear-gradient(135deg, #98FB98, #BDFCC9);
        }

        .progress-bar {
            width: 100%;
            max-width: 400px;
            height: 15px;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 1rem auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ECDC4, #45B7D1);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            font-size: 1rem;
            color: #666;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>注音符號教學</h1>
    </header>
    <main>
        <div th:replace="~{fragments :: nav('/bopomofo/menu', '上一頁')}"></div>

        <!-- 學習進度 -->
        <div class="progress-text">已學習: <span id="learned-count">0</span> / 37</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
        </div>

        <!-- 圖例 -->
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color consonant"></div>
                <span>聲母</span>
            </div>
            <div class="legend-item">
                <div class="legend-color vowel"></div>
                <span>韻母</span>
            </div>
        </div>

        <div class="grid-container" id="bopomofo-grid">
            <!-- Bopomofo will be generated by JS -->
        </div>
    </main>

    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/speech-helper.js}"></script>
    <script>
        const grid = document.getElementById('bopomofo-grid');

        // 聲母和韻母分類
        const consonants = "ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙ".split("");
        const vowels = "ㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦ".split("");
        const bopomofo = [...consonants, ...vowels];

        // 從 localStorage 讀取學習進度
        let learnedBopomofo = JSON.parse(localStorage.getItem('learnedBopomofo') || '[]');

        // 音效
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playClickSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(800, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.15);
        }

        function updateProgress() {
            const count = learnedBopomofo.length;
            document.getElementById('learned-count').textContent = count;
            document.getElementById('progress-fill').style.width = (count / 37 * 100) + '%';
        }

        bopomofo.forEach(char => {
            const div = document.createElement('div');
            div.className = 'grid-item';
            div.textContent = char;
            div.style.position = 'relative';

            // 分類顏色
            if (consonants.includes(char)) {
                div.classList.add('consonant');
            } else {
                div.classList.add('vowel');
            }

            // 檢查是否已學習
            if (learnedBopomofo.includes(char)) {
                div.classList.add('learned');
            }

            div.onclick = () => {
                playClickSound();
                div.classList.add('clicked');

                // 標記為已學習
                if (!learnedBopomofo.includes(char)) {
                    learnedBopomofo.push(char);
                    localStorage.setItem('learnedBopomofo', JSON.stringify(learnedBopomofo));
                    div.classList.add('learned');
                    updateProgress();
                }

                // 語音朗讀
                speak(char, 'zh-TW');

                setTimeout(() => div.classList.remove('clicked'), 400);
            };
            grid.appendChild(div);
        });

        // 初始化進度
        updateProgress();

        window.onload = function () {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance('開始學習注音符號囉！');
                utterance.lang = 'zh-TW';
                utterance.rate = 0.9;
                utterance.pitch = 1.2;
                speechSynthesis.speak(utterance);
            }
        };
    </script>
</body>

</html>

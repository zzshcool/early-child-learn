    <script>
        const grid = document.getElementById('bopomofo-grid');

        // è²æ¯å’ŒéŸ»æ¯åˆ†é¡
        const consonants = "ã„…ã„†ã„‡ã„ˆã„‰ã„Šã„‹ã„Œã„ã„ã„ã„ã„‘ã„’ã„“ã„”ã„•ã„–ã„—ã„˜ã„™".split("");
        const vowels = "ã„§ã„¨ã„©ã„šã„›ã„œã„ã„ã„Ÿã„ ã„¡ã„¢ã„£ã„¤ã„¥ã„¦".split("");
        const bopomofo = [...consonants, ...vowels];

        // å¾ localStorage è®€å–å­¸ç¿’é€²åº¦
        let learnedBopomofo = JSON.parse(localStorage.getItem('learnedBopomofo') || '[]');

        // éŸ³æ•ˆ
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playClickSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(800, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.15);
        }

        function updateProgress() {
            const count = learnedBopomofo.length;
            document.getElementById('learned-count').textContent = count;
            document.getElementById('progress-fill').style.width = (count / 37 * 100) + '%';
        }

        bopomofo.forEach(char => {
            const div = document.createElement('div');
            div.className = 'grid-item';
            div.textContent = char;
            div.style.position = 'relative';

            // åˆ†é¡é¡è‰²
            if (consonants.includes(char)) {
                div.classList.add('consonant');
            } else {
                div.classList.add('vowel');
            }

            // æª¢æŸ¥æ˜¯å¦å·²å­¸ç¿’
            if (learnedBopomofo.includes(char)) {
                div.classList.add('learned');
            }

            div.onclick = () => {
                playClickSound();
                div.classList.add('clicked');

                // æ¨™è¨˜ç‚ºå·²å­¸ç¿’
                if (!learnedBopomofo.includes(char)) {
                    learnedBopomofo.push(char);
                    localStorage.setItem('learnedBopomofo', JSON.stringify(learnedBopomofo));
                    div.classList.add('learned');
                    updateProgress();
                }

                // èªéŸ³æœ—è®€
                speak(char, 'zh-TW');

                setTimeout(() => div.classList.remove('clicked'), 400);
            };
            grid.appendChild(div);
        });

        // åˆå§‹åŒ–é€²åº¦
        updateProgress();

        window.onload = function () {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance('é–‹å§‹å­¸ç¿’æ³¨éŸ³ç¬¦è™Ÿå›‰ï¼');
                utterance.lang = 'zh-TW';
                utterance.rate = 0.9;
                utterance.pitch = 1.2;
                speechSynthesis.speak(utterance);
            }
        };

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>注音符號遊戲</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <header>
        <h1>注音符號遊戲</h1>
    </header>
    <main>
        <a href="/" class="back-link">← 回首頁</a>
        <div class="game-area">
            <div class="question" id="question">請找出注音：?</div>
            <div class="options" id="options">
                <!-- Options generated by JS -->
            </div>
            <div id="result" style="font-size: 2rem; margin-top: 1rem; min-height: 3rem;"></div>
            <button class="btn" onclick="nextQuestion()">下一題</button>
        </div>
    </main>
    <script th:src="@{/js/script.js}"></script>
    <script>
        const bopomofo = "ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦ".split("");
        let currentAnswer = '';

        function nextQuestion() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '';

            // Generate random bopomofo
            currentAnswer = bopomofo[Math.floor(Math.random() * bopomofo.length)];
            document.getElementById('question').textContent = `請找出注音：${currentAnswer}`;
            speak(`請找出注音 ${currentAnswer}`, 'zh-TW');

            // Generate options (1 correct, 3 wrong)
            const options = [currentAnswer];
            while (options.length < 4) {
                const r = bopomofo[Math.floor(Math.random() * bopomofo.length)];
                if (!options.includes(r)) options.push(r);
            }
            // Shuffle options
            options.sort(() => Math.random() - 0.5);

            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            options.forEach(char => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = char;
                btn.onclick = () => checkAnswer(char);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(char) {
            const resultDiv = document.getElementById('result');
            if (char === currentAnswer) {
                resultDiv.textContent = '答對了！好棒！';
                resultDiv.style.color = 'green';
                speak('答對了！好棒！');
                setTimeout(nextQuestion, 2000);
            } else {
                resultDiv.textContent = '再試一次喔！';
                resultDiv.style.color = 'red';
                speak('再試一次喔！');
            }
        }

        // Start game on load
        window.onload = nextQuestion;
    </script>
</body>

</html>

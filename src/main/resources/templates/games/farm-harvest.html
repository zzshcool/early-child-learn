<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>農場收成日 - 快樂學習樂園</title>
    <link rel="stylesheet" th:href="@{/css/farm-harvest.css}">
</head>

<body>
    <div id="game-container">
        <div class="nav-container">
            <a href="/games/menu" class="nav-link back-link-floating">上一頁</a>
            <a href="/" class="nav-link home-link home-link-floating">🏠 回首頁</a>
        </div>

        <!-- 進度顯示 -->
        <div id="progress-container">
            <div id="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div id="progress">0 / 5</div>
        </div>

        <div id="containers">
            <div class="drop-zone" data-type="veggie">
                <div class="label">蔬菜籃 🧺</div>
            </div>
            <div class="drop-zone" data-type="fruit">
                <div class="label">水果箱 📦</div>
            </div>
        </div>

        <div id="items-area">
            <!-- Items generated by JS -->
        </div>

        <div id="farmer-area">
            <img th:src="@{/images/games/farm-harvest/farmer.png}" id="farmer-img">
        </div>

        <div id="message-overlay" class="hidden">
            <div class="message-content">
                <h1>豐收啦! 🎉</h1>
                <p>農夫好開心!</p>
                <button onclick="location.reload()">再玩一次</button>
                <a href="/games/menu" class="btn-home">回選單</a>
            </div>
        </div>

        <div id="tutorial-overlay">
            <h1>農場收成日 👨‍🌾</h1>
            <p>把蔬菜拖到籃子，水果拖到箱子！</p>
            <button onclick="startGame()">開始!</button>
        </div>
    </div>
    <!-- 載入語音輔助系統 -->
    <script th:src="@{/js/speech-helper.js}"></script>
    <script th:src="@{/js/farm-harvest.js}"></script>
</body>

</html>

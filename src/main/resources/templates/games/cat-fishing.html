<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小貓釣魚 - 快樂學習樂園</title>
    <link rel="stylesheet" th:href="@{/css/cat-fishing.css}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    </style>
</head>

<body>
    <div id="game-container">
        <div th:replace="~{fragments :: nav('/games/menu', '上一頁')}"></div>

        <!-- 遊戲 UI -->
        <div id="game-ui" class="hidden">
            <div id="level-indicator">第 <span id="current-level">1</span> 關</div>
            <div id="timer-display">⏱️ <span id="time-left">30</span>秒</div>
            <div id="progress-container">
                <div id="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text">🐟 <span id="score">0</span> / <span id="target-score">10</span></div>
            </div>
        </div>

        <!-- 場景 -->
        <div id="scene">
            <div id="cat-container">
                <img th:src="@{/images/games/cat-fishing/cat.png}" id="cat-img" alt="小貓">
                <div id="rod"></div>
                <div id="line"></div>
            </div>
            <div id="water-area">
                <!-- 魚會動態生成在這裡 -->
            </div>
        </div>

        <!-- 教學覆蓋層 -->
        <div id="tutorial-overlay">
            <div class="tutorial-content">
                <h1>🐱 小貓釣魚 🐟</h1>
                <p>點擊水中游動的魚幫小貓捕魚！</p>
                <div class="fish-legend">
                    <div class="legend-item"><span>🐟</span> 普通魚 +1分</div>
                    <div class="legend-item"><span>🐠</span> 金魚 +2分</div>
                    <div class="legend-item"><span>🐡</span> 河豚 +3分</div>
                    <div class="legend-item"><span>🦈</span> 鯊魚 +5分</div>
                </div>
                <button onclick="startGame()">開始遊戲!</button>
            </div>
        </div>

        <!-- 關卡過場 -->
        <div id="level-transition" class="hidden">
            <div class="transition-content">
                <h1 class="transition-level">第 <span id="transition-level-num">1</span> 關</h1>
                <div class="transition-info">
                    <p>⏱️ 時間: <span id="transition-time">30</span>秒</p>
                    <p>🎯 目標: <span id="transition-target">10</span>條魚</p>
                </div>
                <p class="ready-text">準備好了嗎？</p>
                <div class="countdown" id="countdown">3</div>
            </div>
        </div>

        <!-- 結果覆蓋層 -->
        <div id="result-overlay" class="hidden">
            <div class="result-content">
                <div id="result-icon">🎉</div>
                <h1 id="result-title">太棒了!</h1>
                <p id="result-message">你釣到了好多魚!</p>
                <div class="result-buttons">
                    <button onclick="location.reload()">再玩一次</button>
                    <a href="/games/menu" class="btn-home">回選單</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 載入語音輔助系統 -->
    <script th:src="@{/js/speech-helper.js}"></script>
    <script th:src="@{/js/cat-fishing.js}"></script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ââ™ÂàÄÁü≥È†≠Â∏É - Âø´Ê®ÇÂ≠∏ÁøíÊ®ÇÂúí</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body {
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .game-container {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .game-title {
            font-size: 2.2rem;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .battle-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .player-side,
        .computer-side {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player-label {
            font-size: 1.4rem;
            font-weight: bold;
            color: #4ECDC4;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .computer-label {
            font-size: 1.4rem;
            font-weight: bold;
            color: #FF6B6B;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .choice-display {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4.5rem;
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.2), -5px -5px 15px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .choice-display.waiting {
            font-size: 2.5rem;
            color: #999;
        }

        .vs-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FFE66D;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* ÊîæÂ§ßÊåâÈàïÈÅ©ÂêàÂπºÂÖí */
        .choices-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .choice-btn {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 5px solid white;
            font-size: 4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: white;
        }

        .choice-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }

        .choice-btn:active {
            transform: scale(0.95);
        }

        .choice-btn.rock {
            background: linear-gradient(145deg, #ffecd2, #fcb69f);
        }

        .choice-btn.scissors {
            background: linear-gradient(145deg, #a1c4fd, #c2e9fb);
        }

        .choice-btn.paper {
            background: linear-gradient(145deg, #d4fc79, #96e6a1);
        }

        .choice-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result-message {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .btn-restart {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            padding: 18px 50px;
            border: none;
            border-radius: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.5);
            transition: all 0.3s ease;
            font-family: 'Fredoka One', cursive;
        }

        .btn-restart:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(76, 175, 80, 0.6);
        }

        .hidden {
            display: none !important;
        }

        /* ÂãïÁï´ */
        @keyframes pop-in {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes winner-pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7);
            }

            50% {
                transform: scale(1.1);
                box-shadow: 0 0 40px 15px rgba(255, 215, 0, 0.5);
            }
        }

        @keyframes loser-shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-10px);
            }

            40%,
            80% {
                transform: translateX(10px);
            }
        }

        @keyframes draw-bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100%) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .choice-display.pop-in {
            animation: pop-in 0.5s ease-out;
        }

        .choice-display.winner {
            animation: winner-pulse 0.6s ease-in-out infinite;
            background: linear-gradient(145deg, #FFD700, #FFA500);
        }

        .choice-display.loser {
            animation: loser-shake 0.5s ease-in-out;
            filter: grayscale(50%);
        }

        .choice-display.draw {
            animation: draw-bounce 0.5s ease-in-out infinite;
        }

        .result-message.win {
            color: #4CAF50;
        }

        .result-message.lose {
            color: #FF6B6B;
        }

        .result-message.draw {
            color: #FFE66D;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            top: -20px;
            animation: confetti-fall 3s linear forwards;
        }

        /* ÈÅ∏È†ÖÂêçÁ®±Ê®ôÁ±§ */
        .choice-label {
            font-size: 1.2rem;
            color: white;
            margin-top: 8px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .choice-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Â∞éË¶ΩÂàó */
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            z-index: 150;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            padding: 0.6rem 1.2rem;
            background-color: #FFFFFF;
            color: #2C3E50;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 25px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            background-color: #4ECDC4;
            color: white;
        }

        .nav-link.home-link {
            background-color: #FFE66D;
        }

        @media (max-width: 480px) {
            .choice-display {
                width: 100px;
                height: 100px;
                font-size: 3.5rem;
            }

            .choice-btn {
                width: 110px;
                height: 110px;
                font-size: 3.5rem;
            }

            .game-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments :: nav('/games/menu', '‰∏ä‰∏ÄÈ†Å')}"></div>

    <main style="padding-top: 60px;">
        <div class="game-container" id="game-container">
            <h1 class="game-title">‚úä Ââ™ÂàÄÁü≥È†≠Â∏É ‚úåÔ∏è</h1>

            <div class="battle-area">
                <div class="player-side">
                    <div class="player-label">üë§ ‰Ω†</div>
                    <div class="choice-display waiting" id="player-choice">?</div>
                </div>
                <div class="vs-text">VS</div>
                <div class="computer-side">
                    <div class="computer-label">ü§ñ ÈõªËÖ¶</div>
                    <div class="choice-display waiting" id="computer-choice">?</div>
                </div>
            </div>

            <div class="choices-container" id="choices-container">
                <div class="choice-wrapper">
                    <button class="choice-btn rock" onclick="play('rock')" title="Áü≥È†≠">‚úä</button>
                    <div class="choice-label">Áü≥È†≠</div>
                </div>
                <div class="choice-wrapper">
                    <button class="choice-btn scissors" onclick="play('scissors')" title="Ââ™ÂàÄ">‚úåÔ∏è</button>
                    <div class="choice-label">Ââ™ÂàÄ</div>
                </div>
                <div class="choice-wrapper">
                    <button class="choice-btn paper" onclick="play('paper')" title="Â∏É">üñêÔ∏è</button>
                    <div class="choice-label">Â∏É</div>
                </div>
            </div>

            <div class="result-message" id="result-message"></div>
            <button class="btn-restart hidden" id="restart-btn" onclick="resetGame()">ÂÜçÁé©‰∏ÄÊ¨° üîÑ</button>
        </div>

        <div class="celebration hidden" id="celebration"></div>
    </main>

    <!-- ËºâÂÖ•Ë™ûÈü≥ËºîÂä©Á≥ªÁµ± -->
    <script th:src="@{/js/speech-helper.js}"></script>

    <script>
        const choices = { rock: '‚úä', scissors: '‚úåÔ∏è', paper: 'üñêÔ∏è' };
        const choiceNames = { rock: 'Áü≥È†≠', scissors: 'Ââ™ÂàÄ', paper: 'Â∏É' };

        // È†ÅÈù¢ËºâÂÖ•ÊôÇÊí≠ÊîæË™™Êòé
        window.addEventListener('load', () => {
            setTimeout(() => {
                SpeechHelper.speak('ÈÅ∏ÊìáÁü≥È†≠„ÄÅÂâ™ÂàÄÊàñÂ∏ÉÔºÅ');
            }, 500);
        });

        function getResult(player, computer) {
            if (player === computer) return 'draw';
            if ((player === 'rock' && computer === 'scissors') ||
                (player === 'scissors' && computer === 'paper') ||
                (player === 'paper' && computer === 'rock')) {
                return 'win';
            }
            return 'lose';
        }

        function getComputerChoice() {
            const options = ['rock', 'scissors', 'paper'];
            return options[Math.floor(Math.random() * options.length)];
        }

        function play(playerChoice) {
            const computerChoice = getComputerChoice();
            const result = getResult(playerChoice, computerChoice);

            // Êí≠ÊîæÈªûÊìäÈü≥Êïà
            SoundHelper.play('click');

            // Ë™ûÈü≥ÂøµÂá∫Áé©ÂÆ∂ÈÅ∏Êìá
            SpeechHelper.speak('‰Ω†Âá∫' + choiceNames[playerChoice]);

            // Á¶ÅÁî®ÊåâÈàï
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(btn => btn.disabled = true);

            // È°ØÁ§∫Áé©ÂÆ∂ÈÅ∏Êìá
            const playerDisplay = document.getElementById('player-choice');
            const computerDisplay = document.getElementById('computer-choice');

            playerDisplay.textContent = choices[playerChoice];
            playerDisplay.classList.remove('waiting');
            playerDisplay.classList.add('pop-in');

            // Âª∂ÈÅ≤È°ØÁ§∫ÈõªËÖ¶ÈÅ∏Êìá
            setTimeout(() => {
                computerDisplay.textContent = choices[computerChoice];
                computerDisplay.classList.remove('waiting');
                computerDisplay.classList.add('pop-in');

                // Ë™ûÈü≥ÂøµÂá∫ÈõªËÖ¶ÈÅ∏Êìá
                SpeechHelper.speak('ÈõªËÖ¶Âá∫' + choiceNames[computerChoice], () => {
                    // È°ØÁ§∫ÁµêÊûú
                    setTimeout(() => {
                        showResult(result, playerDisplay, computerDisplay);
                    }, 300);
                });
            }, 800);
        }

        function showResult(result, playerDisplay, computerDisplay) {
            const resultMessage = document.getElementById('result-message');
            const restartBtn = document.getElementById('restart-btn');

            playerDisplay.classList.remove('pop-in', 'winner', 'loser', 'draw');
            computerDisplay.classList.remove('pop-in', 'winner', 'loser', 'draw');
            resultMessage.classList.remove('win', 'lose', 'draw');

            if (result === 'win') {
                playerDisplay.classList.add('winner');
                computerDisplay.classList.add('loser');
                resultMessage.innerHTML = 'üéâ ‰Ω†Ë¥è‰∫ÜÔºÅÂ§™Ê£í‰∫ÜÔºÅ üéâ';
                resultMessage.classList.add('win');

                // Èü≥ÊïàÂíåË™ûÈü≥
                SoundHelper.play('win');
                setTimeout(() => SpeechHelper.speak('Â§™Ê£í‰∫ÜÔºÅ‰Ω†Ë¥è‰∫ÜÔºÅ'), 300);

                createCelebration();
            } else if (result === 'lose') {
                playerDisplay.classList.add('loser');
                computerDisplay.classList.add('winner');
                resultMessage.innerHTML = 'üò¢ ÈõªËÖ¶Ë¥è‰∫ÜÔºÅÂÜçË©¶‰∏ÄÊ¨°ÔºÅ üí™';
                resultMessage.classList.add('lose');

                // Èü≥ÊïàÂíåË™ûÈü≥ÔºàÊ≠£ÂêëÈºìÂãµÔºâ
                SoundHelper.play('wrong');
                setTimeout(() => SpeechHelper.speak('Ê≤íÈóú‰øÇÔºÅÂÜçË©¶‰∏ÄÊ¨°ÔºÅ'), 300);
            } else {
                playerDisplay.classList.add('draw');
                computerDisplay.classList.add('draw');
                resultMessage.innerHTML = 'ü§ù Âπ≥ÊâãÔºÅÂÜç‰æÜ‰∏ÄÂ±ÄÔºÅ ü§ù';
                resultMessage.classList.add('draw');

                // Èü≥ÊïàÂíåË™ûÈü≥
                SoundHelper.play('pop');
                setTimeout(() => SpeechHelper.speak('Âπ≥ÊâãÔºÅÂÜç‰æÜ‰∏ÄÊ¨°ÔºÅ'), 300);
            }

            restartBtn.classList.remove('hidden');
        }

        function createCelebration() {
            const celebration = document.getElementById('celebration');
            celebration.classList.remove('hidden');
            celebration.innerHTML = '';

            const colors = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#95E1D3', '#F38181', '#AA96DA'];
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                celebration.appendChild(confetti);
            }

            setTimeout(() => celebration.classList.add('hidden'), 3000);
        }

        function resetGame() {
            const playerDisplay = document.getElementById('player-choice');
            const computerDisplay = document.getElementById('computer-choice');
            const resultMessage = document.getElementById('result-message');
            const restartBtn = document.getElementById('restart-btn');
            const buttons = document.querySelectorAll('.choice-btn');

            playerDisplay.textContent = '?';
            playerDisplay.className = 'choice-display waiting';
            computerDisplay.textContent = '?';
            computerDisplay.className = 'choice-display waiting';

            resultMessage.innerHTML = '';
            resultMessage.className = 'result-message';

            restartBtn.classList.add('hidden');
            buttons.forEach(btn => btn.disabled = false);

            // Èü≥ÊïàÂíåË™ûÈü≥
            SoundHelper.play('click');
            SpeechHelper.speak('ÂÜç‰æÜ‰∏ÄÊ¨°ÔºÅÈÅ∏ÊìáÁü≥È†≠„ÄÅÂâ™ÂàÄÊàñÂ∏ÉÔºÅ');
        }
    </script>
</body>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>拯救禮物大作戰 - 快樂學習樂園</title>
    <link rel="stylesheet" th:href="@{/css/santa-rescue.css}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    </style>
</head>

<body>
    <div id="game-container">
        <div id="score-board">
            分數: <span id="score">0</span> | 時間: <span id="time">10</span>
        </div>
        <div id="message-overlay" class="hidden">
            <div class="message-content">
                <h1 id="message-text">聖誕快樂!</h1>
                <div id="santa-celebration">
                    <img th:src="@{/images/games/santa-rescue/santa.png}" alt="Santa" id="santa-img">
                    <div id="bubble">Ho Ho Ho!</div>
                </div>
                <button id="restart-btn" onclick="location.reload()">再玩一次</button>
                <a href="/games/menu" class="btn-home">回選單</a>
            </div>
        </div>
    </div>

    <!-- Audio Placeholders (using standard browser beeps/sounds via JS or optional files if they existed, for now just visual) -->

    <script th:src="@{/js/santa-rescue.js}"></script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>拯救禮物大作戰 - 快樂學習樂園</title>
    <link rel="stylesheet" th:href="@{/css/santa-rescue.css}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    </style>
</head>

<body>
    <div th:replace="~{fragments :: nav('/games/menu', '上一頁')}"></div>

    <div id="game-container">
        <!-- 遊戲 UI -->
        <div id="game-ui" class="hidden">
            <div id="level-indicator">第 <span id="current-level">1</span> 關</div>
            <div id="timer-display">⏱️ <span id="time">20</span>秒</div>
            <div id="progress-container">
                <div id="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text">🎯 <span id="score">0</span> / <span id="target-score">10</span></div>
            </div>
        </div>

        <!-- 難度選擇 -->
        <div id="difficulty-overlay">
            <div class="difficulty-content">
                <h1>🎄 拯救禮物大作戰 🎁</h1>
                <p class="subtitle">聖誕老人的禮物掉落了！<br>快點擊收集禮物幫助他！</p>

                <div class="game-rules">
                    <h3>遊戲規則</h3>
                    <ul>
                        <li>點擊從上方掉落的禮物收集分數</li>
                        <li>禮物等級越高，分數越多且速度越快</li>
                        <li>沒點到禮物不會扣分，加油！</li>
                        <li>每得到 100 分可獲贈 1 顆星星 ⭐</li>
                    </ul>
                </div>

                <p class="choose-text">選擇難度開始遊戲！</p>
                <div class="difficulty-options">
                    <button class="difficulty-btn easy" onclick="startGameWithDifficulty('easy')">
                        <span class="difficulty-icon">😊</span>
                        <span class="difficulty-name">簡單模式</span>
                        <span class="difficulty-desc">禮物存在較久</span>
                    </button>
                    <button class="difficulty-btn normal" onclick="startGameWithDifficulty('normal')">
                        <span class="difficulty-icon">😄</span>
                        <span class="difficulty-name">普通模式</span>
                        <span class="difficulty-desc">標準難度</span>
                    </button>
                    <button class="difficulty-btn hard" onclick="startGameWithDifficulty('hard')">
                        <span class="difficulty-icon">😈</span>
                        <span class="difficulty-name">困難模式</span>
                        <span class="difficulty-desc">禮物稍縱即逝</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 關卡過場 -->
        <div id="level-transition" class="hidden">
            <div class="transition-content">
                <h1 class="transition-level">第 <span id="transition-level-num">1</span> 關</h1>
                <div class="transition-info">
                    <p>⏱️ 時間: <span id="transition-time">20</span>秒</p>
                    <p>🎯 目標: <span id="transition-target">10</span>個禮物</p>
                </div>
                <p class="ready-text">準備好了嗎？</p>
                <div class="countdown" id="countdown">3</div>
            </div>
        </div>

        <!-- 結果覆蓋層 -->
        <div id="message-overlay" class="hidden">
            <div class="message-content">
                <h1 id="message-text">聖誕快樂!</h1>
                <div id="santa-celebration">
                    <img th:src="@{/images/games/santa-rescue/santa.png}" alt="Santa" id="santa-img">
                    <div id="bubble">Ho Ho Ho!</div>
                </div>
                <div class="result-buttons">
                    <button id="restart-btn" onclick="location.reload()">再玩一次</button>
                    <a href="/games/menu" class="btn-home">回選單</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 載入共用腳本 -->
    <div th:replace="~{fragments :: game-scripts}"></div>
    <script th:src="@{/js/reward-system.js}"></script>
    <script th:src="@{/js/santa-rescue.js}"></script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小車回家 - 快樂學習樂園</title>
    <link rel="stylesheet" th:href="@{/css/car-home.css}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    </style>
</head>

<body>
    <div id="game-container">
        <div class="nav-container">
            <a href="/games/menu" class="nav-link back-link-floating">上一頁</a>
            <a href="/" class="nav-link home-link home-link-floating">🏠 回首頁</a>
        </div>
        <h1>🚙 小車回家 🏡</h1>
        <div id="hint-text">拖動道路磚塊，幫小車鋪路回家！</div>

        <div id="game-board">
            <!-- 5x5 網格將由 JavaScript 生成 -->
        </div>

        <div id="tiles-palette">
            <div class="palette-title">道路磚塊</div>
            <div class="tiles-container">
                <!-- 可用的道路磚塊 -->
                <div class="tile-option" data-type="straight-h" draggable="true">
                    <div class="road-tile straight-h"></div>
                </div>
                <div class="tile-option" data-type="straight-v" draggable="true">
                    <div class="road-tile straight-v"></div>
                </div>
                <div class="tile-option" data-type="corner-tl" draggable="true">
                    <div class="road-tile corner-tl"></div>
                </div>
                <div class="tile-option" data-type="corner-tr" draggable="true">
                    <div class="road-tile corner-tr"></div>
                </div>
                <div class="tile-option" data-type="corner-bl" draggable="true">
                    <div class="road-tile corner-bl"></div>
                </div>
                <div class="tile-option" data-type="corner-br" draggable="true">
                    <div class="road-tile corner-br"></div>
                </div>
            </div>
        </div>

        <div id="message-overlay" class="hidden">
            <div class="message-content">
                <div class="celebration">🎉</div>
                <h2>太棒了!</h2>
                <p>小車安全到家了!</p>
                <button onclick="location.reload()">再玩一次</button>
                <a href="/games/menu" class="btn-home">回選單</a>
            </div>
        </div>

        <div id="tutorial-overlay">
            <h2>小車回家 🚙🏡</h2>
            <p>拖動道路磚塊到網格上</p>
            <p>幫小車鋪一條回家的路！</p>
            <button onclick="startGame()">開始!</button>
        </div>
    </div>
    <script th:src="@{/js/car-home.js}"></script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>形狀小幫手 - 快樂學習樂園</title>
    <link rel="stylesheet" th:href="@{/css/shape-helper.css}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    </style>
</head>

<body>
    <div id="game-container">
        <div class="nav-container">
            <a href="/games/menu" class="nav-link back-link-floating">上一頁</a>
            <a href="/" class="nav-link home-link home-link-floating">🏠 回首頁</a>
        </div>

        <!-- 進度顯示 -->
        <div id="progress-container">
            <div id="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div id="progress">0 / 3</div>
        </div>

        <div id="targets-container">
            <div class="target-slot" data-shape="circle">
                <div class="slot-outline circle"></div>
                <div class="slot-label">圓形</div>
            </div>
            <div class="target-slot" data-shape="triangle">
                <div class="slot-outline triangle"></div>
                <div class="slot-label">三角形</div>
            </div>
            <div class="target-slot" data-shape="square">
                <div class="slot-outline square"></div>
                <div class="slot-label">正方形</div>
            </div>
        </div>

        <div id="shapes-pool">
            <!-- Shapes generated by JS -->
        </div>

        <div id="message-overlay" class="hidden">
            <div class="message-content">
                <img th:src="@{/images/games/shape-helper/star.png}" id="star-reward">
                <h1>太棒了!</h1>
                <p>形狀都對了!</p>
                <button onclick="location.reload()">再玩一次</button>
                <a href="/games/menu" class="btn-home">回選單</a>
            </div>
        </div>

        <div id="tutorial-overlay">
            <div class="tutorial-content">
                <h1>形狀小幫手 ⭕🔺</h1>
                <p>把形狀拖到正確的洞裡！</p>
                <div class="shape-preview">
                    <span>⭕ 圓形</span>
                    <span>🔺 三角形</span>
                    <span>⬜ 正方形</span>
                </div>
                <button onclick="startGame()">開始!</button>
            </div>
        </div>
    </div>

    <!-- 載入語音輔助系統 -->
    <script th:src="@{/js/speech-helper.js}"></script>
    <script th:src="@{/js/shape-helper.js}"></script>
</body>

</html>

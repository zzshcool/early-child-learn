<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英文教學 A-Z</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .progress-bar {
            width: 100%;
            max-width: 400px;
            height: 15px;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 1rem auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B6B, #FFE66D);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            font-size: 1rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        /* 字母彩虹漸層 */
        .grid-item.letter-a {
            background: linear-gradient(135deg, #FF6B6B, #FFCCCB);
        }

        .grid-item.letter-b {
            background: linear-gradient(135deg, #FF8C5A, #FFD4C4);
        }

        .grid-item.letter-c {
            background: linear-gradient(135deg, #FFA94D, #FFE5CC);
        }

        .grid-item.letter-d {
            background: linear-gradient(135deg, #FFE66D, #FFF4CC);
        }

        .grid-item.letter-e {
            background: linear-gradient(135deg, #D4E157, #F0F4C3);
        }

        .grid-item.letter-f {
            background: linear-gradient(135deg, #81C784, #C8E6C9);
        }

        .grid-item.letter-g {
            background: linear-gradient(135deg, #4DB6AC, #B2DFDB);
        }

        .grid-item.letter-h {
            background: linear-gradient(135deg, #4DD0E1, #B2EBF2);
        }

        .grid-item.letter-i {
            background: linear-gradient(135deg, #4FC3F7, #B3E5FC);
        }

        .grid-item.letter-j {
            background: linear-gradient(135deg, #64B5F6, #BBDEFB);
        }

        .grid-item.letter-k {
            background: linear-gradient(135deg, #7986CB, #C5CAE9);
        }

        .grid-item.letter-l {
            background: linear-gradient(135deg, #9575CD, #D1C4E9);
        }

        .grid-item.letter-m {
            background: linear-gradient(135deg, #BA68C8, #E1BEE7);
        }

        .grid-item.letter-n {
            background: linear-gradient(135deg, #F06292, #F8BBD9);
        }

        .grid-item.letter-o {
            background: linear-gradient(135deg, #FF6B6B, #FFCCCB);
        }

        .grid-item.letter-p {
            background: linear-gradient(135deg, #FF8C5A, #FFD4C4);
        }

        .grid-item.letter-q {
            background: linear-gradient(135deg, #FFA94D, #FFE5CC);
        }

        .grid-item.letter-r {
            background: linear-gradient(135deg, #FFE66D, #FFF4CC);
        }

        .grid-item.letter-s {
            background: linear-gradient(135deg, #D4E157, #F0F4C3);
        }

        .grid-item.letter-t {
            background: linear-gradient(135deg, #81C784, #C8E6C9);
        }

        .grid-item.letter-u {
            background: linear-gradient(135deg, #4DB6AC, #B2DFDB);
        }

        .grid-item.letter-v {
            background: linear-gradient(135deg, #4DD0E1, #B2EBF2);
        }

        .grid-item.letter-w {
            background: linear-gradient(135deg, #4FC3F7, #B3E5FC);
        }

        .grid-item.letter-x {
            background: linear-gradient(135deg, #64B5F6, #BBDEFB);
        }

        .grid-item.letter-y {
            background: linear-gradient(135deg, #7986CB, #C5CAE9);
        }

        .grid-item.letter-z {
            background: linear-gradient(135deg, #9575CD, #D1C4E9);
        }
    </style>
</head>

<body>
    <header>
        <h1>英文教學 A-Z</h1>
    </header>
    <main>
        <div th:replace="~{fragments :: nav('/english/menu', '上一頁')}"></div>

        <!-- 學習進度 -->
        <div class="progress-text">已學習: <span id="learned-count">0</span> / 26</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
        </div>

        <div class="grid-container" id="letter-grid">
            <!-- Letters will be generated by JS -->
        </div>
    </main>

    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/speech-helper.js}"></script>
    <script>
        const grid = document.getElementById('letter-grid');
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

        // 從 localStorage 讀取學習進度
        let learnedLetters = JSON.parse(localStorage.getItem('learnedLetters') || '[]');

        // 音效
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playClickSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(800, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.15);
        }

        function updateProgress() {
            const count = learnedLetters.length;
            document.getElementById('learned-count').textContent = count;
            document.getElementById('progress-fill').style.width = (count / 26 * 100) + '%';
        }

        letters.forEach(letter => {
            const div = document.createElement('div');
            div.className = 'grid-item letter-' + letter.toLowerCase();
            div.textContent = letter;
            div.style.position = 'relative';

            // 檢查是否已學習
            if (learnedLetters.includes(letter)) {
                div.classList.add('learned');
            }

            div.onclick = () => {
                playClickSound();
                div.classList.add('clicked');

                // 標記為已學習
                if (!learnedLetters.includes(letter)) {
                    learnedLetters.push(letter);
                    localStorage.setItem('learnedLetters', JSON.stringify(learnedLetters));
                    div.classList.add('learned');
                    updateProgress();
                }

                // 語音朗讀
                speak(letter, 'en-US');

                setTimeout(() => div.classList.remove('clicked'), 400);
            };
            grid.appendChild(div);
        });

        // 初始化進度
        updateProgress();

        window.onload = function () {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance("Let's learn ABC!");
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                utterance.pitch = 1.2;
                speechSynthesis.speak(utterance);
            }
        };
    </script>
</body>

</html>

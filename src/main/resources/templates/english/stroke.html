<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>英文筆畫練習</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .canvas-container {
            position: relative;
            width: 90vw;
            max-width: 300px;
            aspect-ratio: 1 / 1;
            margin: 0 auto;
            border: 2px dashed #ccc;
            border-radius: 20px;
            background-color: white;
            overflow: hidden;
            touch-action: none;
        }

        #guide-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.3;
        }

        .guide-path {
            fill: none;
            stroke: #ccc;
            stroke-width: 20;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .anim-path {
            fill: none;
            stroke: #FF6B6B;
            stroke-width: 5;
            stroke-linecap: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawStroke 3s infinite;
        }

        @keyframes drawStroke {
            0% {
                stroke-dashoffset: 1000;
            }

            100% {
                stroke-dashoffset: 0;
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        .controls {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <header>
        <h1>英文筆畫練習</h1>
    </header>
    <main>
        <a href="/" class="back-link">← 回首頁</a>

        <div class="controls" style="margin-bottom: 2rem;">
            <button class="btn" onclick="prevChar()">← 上一個</button>
            <span id="current-char-display" style="font-size: 2rem; align-self: center;">A</span>
            <button class="btn" onclick="nextChar()">下一個 →</button>
        </div>

        <div class="canvas-container">
            <svg id="guide-svg" viewBox="0 0 300 300">
                <defs>
                    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6"
                        orient="auto-start-reverse">
                        <path d="M 0 0 L 10 5 L 0 10 z" fill="#FF6B6B" />
                    </marker>
                </defs>
                <g id="paths-group"></g>
            </svg>
            <canvas id="drawing-canvas" width="300" height="300"></canvas>
        </div>

        <div class="controls">
            <button class="btn" style="background-color: #ff6b6b;" onclick="clearCanvas()">擦乾淨 (Wipe)</button>
        </div>
    </main>
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/stroke-data.js}"></script>
    <script>
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        let currentIndex = 0;

        function updateChar() {
            const char = chars[currentIndex];
            document.getElementById('current-char-display').textContent = char;
            clearCanvas();
            renderGuide('english', char);
            speak(char, 'en-US');
        }

        function renderGuide(type, char) {
            const group = document.getElementById('paths-group');
            group.innerHTML = '';
            const paths = getStrokePaths(type, char);

            paths.forEach((d, index) => {
                const bgPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
                bgPath.setAttribute("d", d);
                bgPath.setAttribute("class", "guide-path");
                group.appendChild(bgPath);

                const animPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
                animPath.setAttribute("d", d);
                animPath.setAttribute("class", "anim-path");
                animPath.setAttribute("marker-end", "url(#arrow)");
                animPath.style.animationDelay = `${index * 1}s`;
                // group.appendChild(animPath);
            });
        }

        function nextChar() {
            if (currentIndex < chars.length - 1) {
                currentIndex++;
                updateChar();
            }
        }

        function prevChar() {
            if (currentIndex > 0) {
                currentIndex--;
                updateChar();
            }
        }

        // Canvas Logic
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        ctx.lineWidth = 15;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#333';

        function startDraw(e) {
            isDrawing = true;
            draw(e);
        }

        function endDraw() {
            isDrawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();

            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            const clientX = (e.clientX || e.touches[0].clientX);
            const clientY = (e.clientY || e.touches[0].clientY);

            const x = (clientX - rect.left) * scaleX;
            const y = (clientY - rect.top) * scaleY;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mouseup', endDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('touchstart', startDraw);
        canvas.addEventListener('touchend', endDraw);
        canvas.addEventListener('touchmove', draw);

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        window.onload = updateChar;
    </script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>英文學習 - 快樂學習樂園</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <header>
        <h1>英文學習</h1>
    </header>
    <main>
        <a href="/" class="back-link">← 返回首頁</a>
        <div class="container">
            <a href="/english/learn" class="card">
                <div class="card-icon">ABC</div>
                <h2>認識字母</h2>
                <p>認識英文字母！</p>
                <span class="btn">開始學習</span>
            </a>
            <a href="/english/game" class="card">
                <div class="card-icon">🔍</div>
                <h2>找字母遊戲</h2>
                <p>找出正確的字母！</p>
                <span class="btn">開始遊戲</span>
            </a>
            <a href="/english/animal-game" class="card">
                <div class="card-icon">🦁</div>
                <h2>動物遊戲</h2>
                <p>認識動物單字！</p>
                <span class="btn">開始遊戲</span>
            </a>
            <a href="/english/stroke" class="card">
                <div class="card-icon">✏️</div>
                <h2>筆畫練習</h2>
                <p>跟著寫寫看！</p>
                <span class="btn">開始練習</span>
            </a>
        </div>
    </main>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>英文遊戲</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <header>
        <h1>英文遊戲</h1>
    </header>
    <main>
        <a href="/" class="back-link">← 回首頁</a>
        <div class="game-area">
            <div class="question" id="question">請找出字母：?</div>
            <div class="options" id="options">
                <!-- Options generated by JS -->
            </div>
            <div id="result" style="font-size: 2rem; margin-top: 1rem; min-height: 3rem;"></div>
            <button class="btn" onclick="nextQuestion()">下一題</button>
        </div>
    </main>
    <script th:src="@{/js/script.js}"></script>
    <script>
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        let currentAnswer = '';

        function nextQuestion() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '';

            // Generate random letter
            currentAnswer = letters[Math.floor(Math.random() * letters.length)];
            document.getElementById('question').textContent = `請找出字母：${currentAnswer}`;
            speak(`請找出字母 ${currentAnswer}`, 'zh-TW'); // Instruction in Chinese, letter in English context usually understood, or speak letter separately
            setTimeout(() => speak(currentAnswer, 'en-US'), 1500);

            // Generate options (1 correct, 3 wrong)
            const options = [currentAnswer];
            while (options.length < 4) {
                const r = letters[Math.floor(Math.random() * letters.length)];
                if (!options.includes(r)) options.push(r);
            }
            // Shuffle options
            options.sort(() => Math.random() - 0.5);

            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            options.forEach(letter => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = letter;
                btn.onclick = () => checkAnswer(letter);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(letter) {
            const resultDiv = document.getElementById('result');
            if (letter === currentAnswer) {
                resultDiv.textContent = '答對了！Good Job!';
                resultDiv.style.color = 'green';
                speak('Good Job!', 'en-US');
                setTimeout(nextQuestion, 2000);
            } else {
                resultDiv.textContent = '再試一次喔！Try Again!';
                resultDiv.style.color = 'red';
                speak('Try Again!', 'en-US');
            }
        }

        // Start game on load
        window.onload = nextQuestion;
    </script>
</body>

</html>

    <script>
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

            const resultDiv = document.getElementById('result');

                if (!options.includes(r)) options.push(r);
            }
            // Shuffle options
            options.sort(() => Math.random() - 0.5);

            optionsDiv.innerHTML = '';
